<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css"/>
</head>

<body>

    <div>

        <h2>EventListener를 사용한 요소 추가, 삭제 수정, 토글 만들기</h2>

        <br />
        <br />

        <button id="addBtn">아이템 추가</button>
        <button id="toggleBtn">리스트 토글</button>
        
        <br />
        <br />

        <ul id="myList">
          <li>
            아이템 1
            <button class="editBtn">수정하기</button>
            <button class="deleteBtn">삭제하기</button>
          </li>
        </ul>
    </div>

    <script>

        let count = 1;
        document.getElementById('addBtn').addEventListener('click', function() {
            count++;
            let newItem = window.document.createElement('li');
            newItem.innerHTML = `
                            아이템${count}
                            <button class = "editBtn">수정하기</button>
                            <button class = "deleteBtn">삭제하기</button>
                          `;
            document.getElementById('myList').append(newItem);
        });

        document.getElementById('toggleBtn').addEventListener('click', function(){
            let list = window.document.getElementById('myList');
            list.style.display = list.style.display == 'none' ? '' : "none";
        });
    </script>
    
</body>
</html>
