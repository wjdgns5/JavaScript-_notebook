<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="myList">
        <li><button>버튼 1</button></li>
        <li><button>버튼 2</button></li>

<script>

});
