<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h2>index1.html</h2>

    <div>
        <p>
            <span>
                자바스크립트 형변환에 대해서 살펴 보자.
            </span>
        </p>
    </div>

    <script>
        const num = 5;
        const str = "10";

        const result = num + str;
        console.log(result)
        console.log("-----------------");

        const num1 = 10;
        const str1 = '2';

        const multiplyResult = num1 * str1;
        console.log(multiplyResult);
        console.log("------------------");

        const divideResult = num1 / str1;
        console.log(divideResult);
        console.log("-------------------");

        const moResult = num1 % str1;
        console.log(moResult);


    </script>
